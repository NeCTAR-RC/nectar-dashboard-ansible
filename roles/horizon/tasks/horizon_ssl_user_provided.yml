- name: Drop user provided ssl cert and key
  copy:
    content: "{{ item.content }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "{{ item.mode }}"
  with_items:
    - { content: "{{ horizon_user_ssl_cert }}", dest: "{{ horizon_ssl_cert }}", mode: "0644" }
    - { content: "{{ horizon_user_ssl_key }}", dest: "{{ horizon_ssl_key }}", mode: "0640" }
  when: horizon_user_ssl_cert is defined and horizon_user_ssl_key is defined
  no_log: True
  notify: Restart apache2
  tags:
    - horizon-configs
    - horizon-ssl

- name: Drop user provided ssl CA cert
  copy:
    content: "{{ horizon_user_ssl_ca_cert }}"
    dest: "{{ horizon_ssl_ca_cert }}"
    owner: "root"
    group: "root"
    mode: "0644"
  when: horizon_user_ssl_ca_cert is defined
  no_log: True
  notify: Restart apache2
  tags:
    - keystone-configs
    - keystone-ssl
